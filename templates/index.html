{% extends 'base.html' %}
{% block head %}
<style>
    #images{
        display:flex;
        flex-direction:row;
    }

    #image{
        width:380px;
        height:380px;
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
    }

    #description {
        overflow:hidden;
        text-overflow: ellipsis;
        height:80px;
    }
</style>
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
<!--<link href="static/css/display.css" rel="stylesheet">-->
{% endblock %}
{% block content %}
    <div class="container col-lg-12" style="background-image: url(static/img/background_2.png); top:0px; height: 550px">
        <div class="logotxt">
            <h1 class="text-light" style="text-align:center;vertical-align:middle">
                <br><br><br><br><span style="font-size:180%;font-weight:bold;font-family:sans-serif;">Shopping More</span>
                <br><span style="font-size:80%;font-weight:normal;font-family:sans-serif;">Select Quality Goods For You</span><br><br><br><br>
            </h1>
        </div>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for data in itemData %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <!--<svg class="bd-placeholder-img card-img-top" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">-->
                            <!--<title>Placeholder</title>-->
                        <!--</svg>-->
                        <div id="images">
                                <div id="image">
                                    <img src={{url_for('static', filename='uploads/' + data[4]) }} id="itemImage"/>
                                </div>
                            </div>
                        <div class="card-body">
                            <h4 class="card-text text-danger">{{data[1]}}</h4>
                            <div id="description">
                                <p class="card-text text-muted">{{data[3]}}</p>
                            </div>
                            <h6 class="card-text text-muted">Stock: {{data[5]}}</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-danger" href="/addToCart?productId={{data[0]}}">Add to Cart</a>
                                </div>
                                <p class="text-danger" style="font-size:150%">ï¿¥{{data[2]}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
<!--<rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>-->
